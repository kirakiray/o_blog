<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>frame</title>
</head>

<body>
    <iframe src="./frame.html" frameborder="1" width="400" height="200px" id="frame"></iframe>
    <!-- <iframe src="https://ofajs.com/ftest/frame.html" frameborder="1" width="400" height="200px" id="frame"></iframe> -->
    <button id="btn">测试发送到iframe内</button>
    <button id="btn2">通过打开新页面发送数据</button>
    <script>
        document.querySelector("#btn").addEventListener("click", e => {
            let frame = document.querySelector("#frame");

            frame.contentWindow.postMessage("frame test data", "*");
        });

        document.querySelector("#btn2").addEventListener("click", e => {
            // 通过打开新页面方式打开
            let newop = window.open("./frame.html");

            // 加载完成后传输数据
            newop.addEventListener('load', () => {
                // 加载完成后发送数据
                newop.postMessage("new window open test data", "*");
            });

            // window.newop = window.open("https://ofajs.com/ftest/frame.html");

            // setTimeout(() => {
            //     // 两秒后强制发送
            //     newop.postMessage("new window open test data", "*");
            // }, 2000);
        });


        window.addEventListener("message", e => {
            console.log("self get message => ", e.data);
        });
    </script>
</body>

</html>
