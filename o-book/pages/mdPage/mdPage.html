<link rel="stylesheet" href="./hljs-dark.css">
<link rel="stylesheet" href="../../css/base.css">
<style>
    .container {
        box-sizing: border-box;
        padding-right: 300px;
        width: 100%;
        height: 100%;
        overflow-y: auto;
    }

    @media screen and (max-width: 1200px) {
        .container {
            padding-right: 0;
        }
    }

    article {
        margin: 0 auto;
        padding: 0 80px 30px;
    }

    code {
        padding: 3px;
    }

    pre code,
    .hljs {
        display: block;
        padding: 1em;
        border-radius: 4px;
        line-height: 1.4em;
        font-size: 13px;
    }

    .article_bottom {
        display: flex;
        justify-content: space-between;
        padding: 20px 0;
        margin: 0 80px 30px;
        border-top: #eee solid 1px;
    }

    .bottom_left span,
    .bottom_right span {
        color: var(--primary-color);
        cursor: pointer;
        font-weight: bold;
    }
</style>
<div class="container" $="container">
    <article $="article"></article>
    <div class="article_bottom" xv-show="prevPageName || nextPageName">
        <div class="bottom_left" xv-show="prevPageName">
            ← <span @click="navigate({type:'replace',src:prevPagePath})">{{prevPageName}}</span>
        </div>
        <div style="flex:1;"></div>
        <div class="bottom_right" xv-show="nextPageName">
            <span @click="navigate({type:'replace',src:nextPagePath})">{{nextPageName}}</span> →
        </div>
    </div>
</div>
