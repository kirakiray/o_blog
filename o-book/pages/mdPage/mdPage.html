<link rel="stylesheet" href="./hljs-dark.css">
<style>
    .container {
        box-sizing: border-box;
        padding-right: 300px;
        width: 100%;
        height: 100%;
        overflow-y: auto;
    }

    @media screen and (max-width: 1200px) {
        .container {
            padding-right: 0;
        }
    }

    article {
        margin: 0 auto;
        padding: 0 80px 30px;
    }

    code {
        padding: 3px;
    }

    pre code,
    .hljs {
        display: block;
        padding: 1em;
        border-radius: 4px;
        line-height: 1.2em;
        font-size: 13px;
    }
</style>
<div class="container">
    <article $="article"></article>
</div>
