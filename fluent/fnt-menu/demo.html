<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>fnt-menu test</title>
    <script src="../../js/ofa.js"> </script>
    <script>
        load("./fnt-menu", '@ofa/comp-view -p');
        // load("./fnt-menu", 'http://127.0.0.1:5502/lib/comp-view/comp-view');
    </script>
</head>

<body>
    <comp-view id="targetView">
        <fnt-menu>
            <fnt-menu-item>
                Profile
            </fnt-menu-item>
            <fnt-menu-item active>
                My account
            </fnt-menu-item>
            <fnt-menu-item>
                Messages
            </fnt-menu-item>
            <fnt-menu-item>
                Logout
            </fnt-menu-item>
        </fnt-menu>
    </comp-view>
    <script>

        $('#targetView').on("renderend", e => {
            $('#targetView').options = {
                props: {
                    theme: {
                        options: [{
                            name: "null",
                            value: null
                        }, {
                            value: "success"
                        }, {
                            value: "warn"
                        }, {
                            value: "danger"
                        }, {
                            value: "#fb4747"
                        }, {
                            value: "rgb(255,0,0)"
                        }]
                    },
                    vertical: {
                        options: [{
                            name: "null",
                            value: null
                        }, {
                            name: "true",
                            value: ""
                        }]
                    },
                    inverted: {
                        options: [{
                            name: "null",
                            value: null
                        }, {
                            name: "true",
                            value: ""
                        }]
                    }
                }
            };
        })
    </script>
</body>

</html>
