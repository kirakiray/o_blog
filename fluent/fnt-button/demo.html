<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>fnt-demo</title>
    <script src="../../js/ofa.js"> </script>
    <script>
        load('@libs/comp-view -p', "./fnt-button");
        // load('http://127.0.0.1:5502/lib/comp-view/comp-view.js', "./fnt-button");
    </script>
</head>

<body>
    <comp-view id="targetView">
        <fnt-button>Click me</fnt-button>
    </comp-view>
    <script>
        $("#targetView").on("renderend", e => {
            $("#targetView").options = {
                slotInput: true,
                props: {
                    theme: {
                        options: [{
                            name: "null",
                            value: null
                        }, {
                            value: "primary"
                        }, {
                            value: "success"
                        }, {
                            value: "warn"
                        }, {
                            value: "danger"
                        }, {
                            value: "#fb4747"
                        }, {
                            value: "rgb(255,0,0)"
                        }]
                    },
                    type: {
                        options: [{
                            name: "null",
                            value: null
                        }, {
                            value: "circle"
                        }, {
                            value: "text"
                        }, {
                            value: "outlined"
                        }]
                    },
                    disabled: {
                        options: [{
                            name: "null",
                            value: null
                        }, {
                            name: "true",
                            value: ""
                        }]
                    },
                    "icon-only": {
                        options: [{
                            name: "null",
                            valu: null
                        }, {
                            name: "true",
                            value: ""
                        }]
                    }
                }
            };
        })
    </script>
    <br>
    <br>
    <fnt-button>Click me</fnt-button>
    <br>
    <br>
    <fnt-button theme="#6264a7">theme one</fnt-button>
    <br>
    <br>
    <fnt-button theme="#697cc4">theme two</fnt-button>
    <br>
    <br>
    <fnt-button type="circle">+</fnt-button>
    <fnt-button type="circle">Type circle</fnt-button>
    <br>
    <br>
    <fnt-button disabled>Disabled button</fnt-button>
    <br>
    <br>
    <fnt-button type="text">Type text</fnt-button>
    <br>
    <br>
    <fnt-button type="text" theme="#6264a7">Type theme text</fnt-button>
    <br>
    <br>
    <div style="background-color: #33344a;">
        <fnt-button type="outlined" style="margin: 20px;">Type outlined</fnt-button>
    </div>
    <br>
    <br>
    <fnt-button type="outlined" theme="#6264a7">Type theme outlined</fnt-button>
    <br>
    <br>
    <fnt-button icon-only>icon-only</fnt-button>
</body>

</html>
