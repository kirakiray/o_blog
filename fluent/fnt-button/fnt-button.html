<style>
    :host {
        display: inline-block;
        font-size: 12px;
        color: #252423;
        cursor: pointer;
        user-select: none;
        font-family: "Segoe UI", system-ui, "Apple Color Emoji", "Segoe UI Emoji", sans-serif
    }

    .btn {
        position: relative;
        padding: 0.5em 1.66em;
        border: #e1dfdd solid 1px;
        border-radius: 2px;
        box-shadow: rgba(0, 0, 0, 0.1) 0px 0.4em 0.8em -0.14em;
        /* background-color: #585a96; */
    }

    .bg {
        z-index: 1;
        display: block;
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
    }

    .btn_container {
        position: relative;
        z-index: 2;
    }

    .btn:hover .bg {
        /* background-color: rgb(237, 235, 233); */
        background-color: rgba(0, 0, 0, .07);
    }

    .btn:active {
        box-shadow: none;
    }

    .btn:active .bg {
        /* background-color: rgb(225, 223, 221); */
        background-color: rgba(0, 0, 0, .117);
    }

    .btn[deepmode="1"] {
        color: #fff;
    }
</style>
<div class="btn" :deepmode="deepmode">
    <div class="bg"></div>
    <div class="btn_container">
        <slot></slot>
    </div>
</div>
